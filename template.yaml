AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31

Parameters:
  GoogleClientSecret:
    Type: String
    NoEcho: true
  DynamoDBTable:
    Type: String
  TelegramBotToken:
    Type: String
    NoEcho: true
  GoogleClientId:
    Type: String
  OpenAIApiKey:
    Type: String
    NoEcho: true
  GoogleRedirectUri:
    Type: String

Resources:
  ApiGatewayApi:
    Type: AWS::Serverless::Api
    Properties:
      StageName: Prod
      EndpointConfiguration: 
        Type: REGIONAL
      Cors:
        AllowMethods: "'POST, GET, OPTIONS'"
        AllowHeaders: "'Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token'"
        AllowOrigin: "'*'"
  webhook:
    Type: AWS::Serverless::Function
    Properties:
      Handler: index.handler
      Runtime: nodejs20.x
      CodeUri: ./webhook
      Timeout: 900
      MemorySize: 128
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref DynamoDBTable
      # Role: arn:aws:iam::670138744360:role/service-role/webhook-function-role-j98dymo4
      Environment:
        Variables:
          GOOGLE_CLIENT_SECRET: !Ref GoogleClientSecret
          DYNAMODB_TABLE: !Ref DynamoDBTable
          TELEGRAM_BOT_TOKEN: !Ref TelegramBotToken
          GOOGLE_CLIENT_ID: !Ref GoogleClientId
          OPENAI_API_KEY: !Ref OpenAIApiKey
          GOOGLE_REDIRECT_URI: !Ref GoogleRedirectUri
      Events:
        WebhookEvent:
          Type: Api
          Properties:
            RestApiId: !Ref ApiGatewayApi
            Path: /webhook
            Method: POST
  WebhookLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub '/aws/lambda/${webhook}'
      RetentionInDays: 14
  oauth:
    Type: AWS::Serverless::Function
    Properties:
      Handler: index.handler
      Runtime: nodejs20.x
      CodeUri: ./oauth
      Timeout: 3
      MemorySize: 128
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref DynamoDBTable
      # Role: arn:aws:iam::670138744360:role/service-role/callback-function-role-6yyjvonb
      Environment:
        Variables:
          GOOGLE_CLIENT_SECRET: !Ref GoogleClientSecret
          DYNAMODB_TABLE: !Ref DynamoDBTable
          TELEGRAM_BOT_TOKEN: !Ref TelegramBotToken
          GOOGLE_CLIENT_ID: !Ref GoogleClientId
          GOOGLE_REDIRECT_URI: !Ref GoogleRedirectUri
      Events:
        OauthEvent:
          Type: Api
          Properties:
            RestApiId: !Ref ApiGatewayApi
            Path: /oauth
            Method: GET
  OauthLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub '/aws/lambda/${oauth}'
      RetentionInDays: 14
Outputs:
  WebhookApi:
    Description: "API Gateway endpoint URL"
    Value: !Sub "https://${ApiGatewayApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/webhook"